<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
  <title>Revisits Animation</title>
</head>

<body>
<div id="container"></div>
<script src="reglmapanimation.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"
        integrity="sha256-m0QmIsBXcOMiETRmpT3qg2IQ/i0qazJA2miCHzOmS1Y=" crossorigin="anonymous"></script>
<script>
  console.log("Hello")
  d3.csv("Bertha_screened.csv", d => {
    return {
      value: d.revisits,
      y: +d.y,
      x: +d.x
    };
  }).then(pointData => {
    //make container fill screen
    let width = Math.min(window.innerWidth, 500);
    let height = Math.min(window.innerHeight, 600);
    let container = document.getElementById("container");
    container.style.height = height + "px";
    container.style.width = width + "px";

    //animation
    ReglMapAnimation.animation()
            .container(container)
            .pointData(pointData)
            .width(width)
            .height(height)
            .colors([
              "#2d50a0",
              "#00227a",
              "#6487c3",
              "rgb(142, 156, 180)",
              "#f0cd91",
              "rgb(235, 185, 98)",
              "#e6a532",
              "rgb(223, 138, 48)",
              "#d76e2d"
            ])
            .thresholds([0, 1, 5, 10, 25, 50])
            .duration(1000)
            .delayAtEnd(2000)
            .pointWidth(5)
            .xAxisTitle("Amount of pigs revisits")
            .binLabels(true)
            .binYLabelFunction(function (bin) {
              let count = bin.binCount;
              let str = count.toLocaleString("en");
              return str + " times";
            })
            .binLabelOffsetX(50)
            .legend(true)
            .legendHeight(250)
            .legendTitle("Revisits")
            .animate();
  });
</script>
</body>

</html>
